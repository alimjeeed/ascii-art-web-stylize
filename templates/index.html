<!DOCTYPE html>
<html>
<head>
    <title>ASCII Art Web</title>
    <link rel="stylesheet" href="/static/style.css">

    <script>
        let lastSelectedId = "standard"; // To store the last clicked button

        // Automatically select the first button on page load
        window.onload = function() {
            document.getElementById("standard").checked = true;
            selectBanner("standard");
        };

        function selectBanner(selectedId) {
            // Remove the selected class from all labels
            const labels = document.querySelectorAll('.buttons label');
            labels.forEach(label => {
                label.classList.remove('selected');
            });

            // Add the selected class to the clicked label
            const selectedLabel = document.querySelector(`label[for=${selectedId}]`);
            selectedLabel.classList.add('selected');

            // Update the last selected id
            lastSelectedId = selectedId;
        }

        // Add event listeners to all the radio buttons and labels
        document.addEventListener("DOMContentLoaded", function () {
            const radios = document.querySelectorAll(".buttons input[type='radio']");
            radios.forEach(radio => {
                radio.addEventListener('change', function () {
                    selectBanner(radio.id);
                });
            });
        });
    </script>
 
</head>
<body>

<div class="titleContainer">    
    <p id="title1">ASCII ART</p>
    <p id="title2">GENERATOR</p>
</div>


<div class="container">
    <div class="form">
        <form action="/ascii-art" method="POST">
            <textarea id="inputString" name="inputString" placeholder="Enter your text here." required></textarea><br><br>

            <div class="buttonsContainer">

                <span class="buttons">
                    <input type="radio" id="standard" name="banner" value="standard" checked>
                    <label for="standard">STANDARD</label><br>
                </span>
                <span class="buttons">
                    <input type="radio" id="shadow" name="banner" value="shadow">
                    <label for="shadow">SHADOW</label><br>
                </span>
                <span class="buttons">
                    <input type="radio" id="thinkertoy" name="banner" value="thinkertoy">
                    <label for="thinkertoy">THINKERTOY</label><br>
                </span>

            </div>

            <input type="submit" id="submitButton" value="GENERATE">
        </form>
        <div id="output">
            <!-- Conditional block: This section only appears if the .InputString field is set in the template data. -->
            {{if .Output}}
                <code>{{.Output}}</code>
            {{else}}
                <p>Your ASCII art will appear here. Enter some text above, choose a banner and hit "Generate" to see it!</p>
            {{end}}
        </div>
    </div>
</div>
<footer>
    <div class="version">
        <p>v1.21.23</p>
    </div>
</footer>
</body>
</html>
